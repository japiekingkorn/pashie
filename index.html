<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pashie ‚Äì membership pasjes</title>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- html5-qrcode (camera scan ‚Äì optioneel) -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <!-- JsBarcode (streepjescode tonen) -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    :root {
      --primary: #1a7b7b;
      --accent: #ff6b6b;
      --bg: #f5f7fb;
      --text: #1a202c;
      --muted: #718096;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    #root {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    .header-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 4px;
    }

    .header-subtitle {
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }

    .bottom-nav {
      display: flex;
      border-top: 1px solid #e2e8f0;
      background: #ffffff;
    }

    .nav-button {
      flex: 1;
      padding: 8px 4px;
      border: none;
      background: none;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      cursor: pointer;
    }

    .nav-button span {
      font-size: 11px;
    }

    .nav-button.nav-active {
      color: var(--primary);
      font-weight: 600;
    }

    .nav-icon {
      font-size: 18px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 4px;
    }

    .section-text {
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 12px;
    }

    .field-label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      outline: none;
    }

    .input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(26, 123, 123, 0.25);
    }

    .helper {
      font-size: 11px;
      color: var(--muted);
      margin-top: 3px;
    }

    .button-primary {
      background: var(--primary);
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .button-secondary {
      background: #edf2f7;
      color: #2d3748;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .scan-box {
      border-radius: 12px;
      border: 1px dashed #cbd5e0;
      padding: 12px;
      background: #f7fafc;
      margin-bottom: 16px;
    }

    .scan-view {
      width: 100%;
      height: 220px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 8px;
    }

    .error-box {
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      background: #fff5f5;
      color: #c53030;
      font-size: 12px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .card-item {
      border-radius: 12px;
      padding: 10px;
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
    }

    .card-sub {
      font-size: 11px;
      color: var(--muted);
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      background: #e6fffa;
      color: #285e61;
      margin-left: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 16px;
      color: var(--muted);
      font-size: 13px;
    }

    .empty-icon {
      font-size: 38px;
      margin-bottom: 8px;
    }

    .fullscreen-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .fullscreen-inner {
      max-width: 420px;
      width: 100%;
      padding: 24px 16px;
      text-align: center;
      color: #f7fafc;
    }

    .fullscreen-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      color: #1a202c;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.5);
    }

    .fullscreen-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .fullscreen-format {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .fullscreen-barcode {
      width: 100%;
      height: 140px;
    }

    .fullscreen-value {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 15px;
      letter-spacing: 0.2em;
      margin-top: 10px;
    }

    .fullscreen-help {
      font-size: 11px;
      color: #e2e8f0;
      margin-top: 12px;
    }

    .fullscreen-close-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 12px;
      color: #e2e8f0;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.4);
      font-size: 11px;
    }

    .settings-box {
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      padding: 12px;
      margin-bottom: 12px;
      background: #f7fafc;
    }

    .settings-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .settings-text {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .small {
      font-size: 11px;
    }

    .search-input {
      margin-bottom: 12px;
    }

    @media (max-width: 360px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  const { useState, useEffect, useRef } = React;

  function loadStorage(key, fallback) {
    try {
      const val = localStorage.getItem(key);
      return val ? JSON.parse(val) : fallback;
    } catch {
      return fallback;
    }
  }

  function saveStorage(key, value) {
    try {
      localStorage.setItem(key, JSON.stringify(value));
    } catch {}
  }

  function App() {
    const [activeTab, setActiveTab] = useState("cards");
    const [cards, setCards] = useState(() =>
      loadStorage("pashie_cards", [])
    );
    const [sortBy, setSortBy] = useState(() =>
      loadStorage("pashie_sort", "alphabetical")
    );
    const [selectedCard, setSelectedCard] = useState(null);

    useEffect(() => {
      saveStorage("pashie_cards", cards);
    }, [cards]);

    useEffect(() => {
      saveStorage("pashie_sort", sortBy);
    }, [sortBy]);

    function addCard(card) {
      setCards(prev => [...prev, card]);
    }

    function markUsed(id) {
      setCards(prev =>
        prev.map(c =>
          c.id === id
            ? {
                ...c,
                lastUsed: new Date().toISOString(),
                usageCount: (c.usageCount || 0) + 1
              }
            : c
        )
      );
    }

    function deleteCard(id) {
      setCards(prev => prev.filter(c => c.id !== id));
    }

    function sortedCards() {
      const arr = [...cards];
      if (sortBy === "alphabetical") {
        return arr.sort((a, b) => a.storeName.localeCompare(b.storeName));
      } else if (sortBy === "date") {
        return arr.sort(
          (a, b) => new Date(b.dateAdded) - new Date(a.dateAdded)
        );
      } else if (sortBy === "mostUsed") {
        return arr.sort(
          (a, b) => (b.usageCount || 0) - (a.usageCount || 0)
        );
      }
      return arr;
    }

    return (
      <div className="app">
        <header className="header">
          <h1 className="header-title">Pashie</h1>
          <p className="header-subtitle">
            Je klantenkaarten altijd bij de hand ‚Äì lokaal op je telefoon.
          </p>
        </header>

        <main className="content">
          {activeTab === "scan" && (
            <ScanTab
              onSaved={card => {
                addCard(card);
                setActiveTab("cards");
              }}
            />
          )}
          {activeTab === "cards" && (
            <CardsTab
              cards={sortedCards()}
              onOpenCard={card => {
                setSelectedCard(card);
                markUsed(card.id);
              }}
            />
          )}
          {activeTab === "settings" && (
            <SettingsTab
              cards={cards}
              sortBy={sortBy}
              setSortBy={setSortBy}
              onDeleteCard={deleteCard}
            />
          )}
        </main>

        <nav className="bottom-nav">
          <button
            className={
              "nav-button " + (activeTab === "scan" ? "nav-active" : "")
            }
            onClick={() => setActiveTab("scan")}
          >
            <div className="nav-icon">üì∑</div>
            <span>Scan</span>
          </button>
          <button
            className={
              "nav-button " + (activeTab === "cards" ? "nav-active" : "")
            }
            onClick={() => setActiveTab("cards")}
          >
            <div className="nav-icon">üí≥</div>
            <span>Pasjes</span>
          </button>
          <button
            className={
              "nav-button " + (activeTab === "settings" ? "nav-active" : "")
            }
            onClick={() => setActiveTab("settings")}
          >
            <div className="nav-icon">‚öôÔ∏è</div>
            <span>Instellingen</span>
          </button>
        </nav>

        {selectedCard && (
          <BarcodeOverlay
            card={selectedCard}
            onClose={() => setSelectedCard(null)}
          />
        )}
      </div>
    );
  }

  function ScanTab({ onSaved }) {
    const [scanning, setScanning] = useState(false);
    const [error, setError] = useState(null);
    const [storeName, setStoreName] = useState("");
    const [barcodeValue, setBarcodeValue] = useState("");
    const [barcodeFormat, setBarcodeFormat] = useState("");
    const [manualMode, setManualMode] = useState(false);
    const html5Ref = useRef(null);

    useEffect(() => {
      return () => {
        if (html5Ref.current) {
          try {
            html5Ref.current.stop().catch(() => {});
            html5Ref.current.clear().catch(() => {});
          } catch {}
        }
      };
    }, []);

    async function startScan() {
      setError(null);

      if (typeof Html5Qrcode === "undefined") {
        setError("Scannerbibliotheek niet geladen. Gebruik handmatige invoer.");
        return;
      }

      try {
        const id = "scan-view";
        if (!html5Ref.current) {
          html5Ref.current = new Html5Qrcode(id);
        }
        setScanning(true);

        await html5Ref.current.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 150 }
          },
          (decodedText, decodedResult) => {
            setBarcodeValue(decodedText || "");
            const format =
              decodedResult?.result?.format?.formatName ||
              decodedResult?.format?.formatName ||
              "UNKNOWN";
            setBarcodeFormat(format);
            html5Ref.current
              .stop()
              .then(() => setScanning(false))
              .catch(() => setScanning(false));
          },
          () => {}
        );
      } catch (err) {
        console.error(err);
        setScanning(false);
        setError(
          "Kon de camera niet starten. Controleer je browserinstellingen of gebruik handmatige invoer."
        );
      }
    }

    async function stopScan() {
      if (!html5Ref.current) {
        setScanning(false);
        return;
      }
      try {
        await html5Ref.current.stop();
        await html5Ref.current.clear();
      } catch {}
      setScanning(false);
    }

    function handleSave() {
      setError(null);
      if (!storeName.trim()) {
        setError("Vul een winkelnaam in.");
        return;
      }
      if (!barcodeValue.trim()) {
        setError("Geen barcode ingevuld. Scan of typ de code.");
        return;
      }

      const card = {
        id: Date.now().toString(),
        storeName: storeName.trim(),
        barcodeValue: barcodeValue.trim(),
        barcodeFormat: barcodeFormat || "MANUAL_ENTRY",
        dateAdded: new Date().toISOString(),
        usageCount: 0,
        lastUsed: null
      };
      onSaved(card);

      setStoreName("");
      setBarcodeValue("");
      setBarcodeFormat("");
      setManualMode(false);
    }

    return (
      <div>
        <h2 className="section-title">Nieuw pasje</h2>
        <p className="section-text">
          Scan de barcode van je klantenkaart of vul het nummer handmatig in.
        </p>

        <div className="scan-box">
          <div className="field-label">Barcode scannen (camera)</div>
          <div
            id="scan-view"
            className="scan-view"
            style={{ display: scanning ? "block" : "none" }}
          ></div>
          {!scanning && (
            <p className="helper small">
              Als de camera niet werkt of je geen pop-up ziet, gebruik dan{" "}
              <strong>Handmatig invoeren</strong>.
            </p>
          )}

          <div className="button-row">
            {!scanning ? (
              <button className="button-secondary" onClick={startScan}>
                üì∑ Start scannen
              </button>
            ) : (
              <button className="button-secondary" onClick={stopScan}>
                ‚úã Stop scannen
              </button>
            )}
            <button
              className="button-secondary"
              onClick={() => setManualMode(m => !m)}
            >
              {manualMode ? "Sluit handmatige invoer" : "Handmatig invoeren"}
            </button>
          </div>

          {error && <div className="error-box">{error}</div>}
        </div>

        {manualMode && (
          <div style={{ marginBottom: 16 }}>
            <div className="field-label">Barcode (nummers onder streepjescode)</div>
            <input
              className="input"
              value={barcodeValue}
              onChange={e => setBarcodeValue(e.target.value)}
              placeholder="Bijv. 1234567890123"
            />
            <p className="helper small">
              Je vindt dit nummer meestal onder de streepjescode op je pasje.
            </p>
          </div>
        )}

        <div style={{ marginBottom: 16 }}>
          <div className="field-label">Winkelnaam</div>
          <input
            className="input"
            value={storeName}
            onChange={e => setStoreName(e.target.value)}
            placeholder="Bijv. Albert Heijn, HEMA, Etos..."
          />
        </div>

        <div style={{ marginBottom: 16 }}>
          <div className="field-label">Voorbeeld</div>
          <div className="settings-box">
            <div className="card-title">
              {storeName || "Winkelnaam"}
              {(barcodeValue || barcodeFormat) && (
                <span className="badge">klaar om op te slaan</span>
              )}
            </div>
            <div className="card-sub">
              {barcodeValue || "Nog geen barcode ingevuld"}
            </div>
            {barcodeFormat && (
              <div className="card-sub small">
                Herkend formaat: {barcodeFormat}
              </div>
            )}
          </div>
        </div>

        <button className="button-primary" onClick={handleSave}>
          ‚úÖ Pasje opslaan
        </button>
      </div>
    );
  }

  function CardsTab({ cards, onOpenCard }) {
    const [search, setSearch] = useState("");

    const filtered = cards.filter(c =>
      c.storeName.toLowerCase().includes(search.toLowerCase())
    );

    return (
      <div>
        <h2 className="section-title">Mijn pasjes</h2>
        <p className="section-text">
          Tik op een pasje om de barcode schermvullend te tonen.
        </p>

        <div className="search-input">
          <input
            className="input"
            placeholder="Zoek op winkelnaam..."
            value={search}
            onChange={e => setSearch(e.target.value)}
          />
        </div>

        {filtered.length === 0 ? (
          <div className="empty-state">
            <div className="empty-icon">üí≥</div>
            <div>
              Nog geen pasjes gevonden. Voeg eerst een pasje toe via{" "}
              <strong>Scan</strong>.
            </div>
          </div>
        ) : (
          <div className="card-grid">
            {filtered.map(card => (
              <div
                key={card.id}
                className="card-item"
                onClick={() => onOpenCard(card)}
              >
                <div className="card-title">{card.storeName}</div>
                <div className="card-sub">{card.barcodeValue}</div>
                <div className="card-sub small">
                  {card.usageCount
                    ? `${card.usageCount}√ó gebruikt`
                    : "Nog niet gebruikt"}
                </div>
              </div>
            ))}
          </div>
        )}
      </div>
    );
  }

  function SettingsTab({ cards, sortBy, setSortBy, onDeleteCard }) {
    function exportData() {
      const data = {
        cards,
        sortBy,
        exportedAt: new Date().toISOString()
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], {
        type: "application/json"
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "pashie-backup.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importData(ev) {
      const file = ev.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          if (!data.cards || !Array.isArray(data.cards)) {
            alert("Ongeldig bestand.");
            return;
          }
          saveStorage("pashie_cards", data.cards);
          saveStorage("pashie_sort", data.sortBy || "alphabetical");
          location.reload();
        } catch {
          alert("Kon het bestand niet lezen.");
        }
      };
      reader.readAsText(file);
    }

    return (
      <div>
        <h2 className="section-title">Instellingen</h2>
        <p className="section-text">
          Pas sortering aan en maak een back-up van je pasjes.
        </p>

        <div className="settings-box">
          <div className="settings-title">Sortering</div>
          <div className="settings-text">
            Kies hoe je pasjes standaard gesorteerd worden.
          </div>
          <div className="button-row">
            <button
              className="button-secondary"
              style={{
                background:
                  sortBy === "alphabetical" ? "#e6fffa" : "#edf2f7",
                color: sortBy === "alphabetical" ? "#285e61" : "#2d3748"
              }}
              onClick={() => setSortBy("alphabetical")}
            >
              A ‚Üí Z
            </button>
            <button
              className="button-secondary"
              style={{
                background: sortBy === "date" ? "#e6fffa" : "#edf2f7",
                color: sortBy === "date" ? "#285e61" : "#2d3748"
              }}
              onClick={() => setSortBy("date")}
            >
              Nieuwste eerst
            </button>
            <button
              className="button-secondary"
              style={{
                background:
                  sortBy === "mostUsed" ? "#e6fffa" : "#edf2f7",
                color: sortBy === "mostUsed" ? "#285e61" : "#2d3748"
              }}
              onClick={() => setSortBy("mostUsed")}
            >
              Meest gebruikt
            </button>
          </div>
        </div>

        <div className="settings-box">
          <div className="settings-title">Back-up & herstel</div>
          <div className="settings-text">
            Maak een exportbestand of herstel vanaf een eerder bestand.
          </div>
          <div className="button-row">
            <button className="button-secondary" onClick={exportData}>
              üíæ Exporteer
            </button>
            <label className="button-secondary" style={{ cursor: "pointer" }}>
              üìÇ Importeer
              <input
                type="file"
                accept="application/json"
                style={{ display: "none" }}
                onChange={importData}
              />
            </label>
          </div>
          <p className="helper small">
            Let op: bij herstel wordt de huidige lijst pasjes overschreven.
          </p>
        </div>

        <div className="settings-box">
          <div className="settings-title">Pasjes beheren</div>
          <div className="settings-text">
            Verwijder pasjes die je niet meer nodig hebt.
          </div>
          {cards.length === 0 ? (
            <p className="small">Er zijn nog geen pasjes opgeslagen.</p>
          ) : (
            <div style={{ maxHeight: 220, overflowY: "auto" }}>
              {cards
                .slice()
                .sort((a, b) => a.storeName.localeCompare(b.storeName))
                .map(card => (
                  <div
                    key={card.id}
                    style={{
                      display: "flex",
                      justifyContent: "space-between",
                      alignItems: "center",
                      padding: "6px 0",
                      borderBottom: "1px solid #e2e8f0",
                      fontSize: "13px"
                    }}
                  >
                    <div>
                      <div style={{ fontWeight: 600 }}>
                        {card.storeName}
                      </div>
                      <div className="small" style={{ color: "#a0aec0" }}>
                        {card.barcodeValue}
                      </div>
                    </div>
                    <button
                      className="button-secondary"
                      style={{
                        background: "#fff5f5",
                        color: "#c53030",
                        borderRadius: "999px",
                        padding: "6px 10px",
                        fontSize: "12px"
                      }}
                      onClick={() => {
                        if (
                          confirm(
                            `Pasje voor "${card.storeName}" verwijderen?`
                          )
                        ) {
                          onDeleteCard(card.id);
                        }
                      }}
                    >
                      Verwijder
                    </button>
                  </div>
                ))}
            </div>
          )}
        </div>

        <div className="settings-box">
          <div className="settings-title">Over Pashie</div>
          <div className="settings-text">
            Pashie bewaart je pasjes alleen lokaal op dit apparaat. Geen
            accounts, geen tracking.
          </div>
          <p className="small">
            Werkt het scannen niet? Je kunt altijd handmatig het nummer onder de
            streepjescode invoeren.
          </p>
        </div>
      </div>
    );
  }

  function BarcodeOverlay({ card, onClose }) {
    const svgRef = useRef(null);

    useEffect(() => {
      const el = svgRef.current;
      if (!el) return;

      while (el.firstChild) {
        el.removeChild(el.firstChild);
      }

      const value = card.barcodeValue || "";

      if (typeof JsBarcode === "function") {
        let format = "CODE128";
        const map = {
          EAN_13: "EAN13",
          EAN_8: "EAN8",
          CODE_128: "CODE128",
          CODE_39: "CODE39",
          UPC_A: "UPC",
          UPC_E: "UPC",
          MANUAL_ENTRY: "CODE128"
        };
        if (card.barcodeFormat && map[card.barcodeFormat]) {
          format = map[card.barcodeFormat];
        }
        try {
          JsBarcode(el, value, {
            format,
            width: 2,
            height: 100,
            displayValue: true,
            margin: 10,
            fontSize: 18
          });
          return;
        } catch (e) {
          console.error("JsBarcode error:", e);
        }
      }

      const svgNS = "http://www.w3.org/2000/svg";
      const textNode = document.createElementNS(svgNS, "text");
      textNode.setAttribute("x", "50%");
      textNode.setAttribute("y", "50%");
      textNode.setAttribute("dominant-baseline", "middle");
      textNode.setAttribute("text-anchor", "middle");
      textNode.setAttribute("font-size", "24");
      textNode.setAttribute("font-family", "monospace");
      textNode.textContent = value || "GEEN BARCODE";
      el.appendChild(textNode);
    }, [card]);

    return (
      <div className="fullscreen-overlay">
        <div className="fullscreen-inner">
          <div className="fullscreen-close-row">
            <button className="button-secondary" onClick={onClose}>
              ‚¨ÖÔ∏é Terug
            </button>
            <div className="chip">
              <span>üîç Kassascanner</span>
            </div>
          </div>

          <div className="fullscreen-card">
            <div className="fullscreen-title">{card.storeName}</div>
            <div className="fullscreen-format">
              Formaat: {card.barcodeFormat || "onbekend"}
            </div>
            <svg
              ref={svgRef}
              className="fullscreen-barcode"
              preserveAspectRatio="xMidYMid meet"
            ></svg>
            <div className="fullscreen-value">{card.barcodeValue}</div>
          </div>

          <div className="fullscreen-help">
            Houd dit scherm onder de scanner bij de kassa.
            <br />
            Tip: zet je schermhelderheid wat hoger.
          </div>
        </div>
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
