<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pashie â€“ Digital Membership Cards</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
      #splash-screen {
        transition: opacity 0.6s ease;
      }
    </style>
  </head>

  <body class="bg-[#F9FAFB] text-gray-900 flex flex-col items-center justify-center h-screen">

    <!-- ðŸ”¹ SPLASH SCREEN -->
    <div
      id="splash-screen"
      class="fixed inset-0 flex flex-col items-center justify-center bg-[#1A7B7B] text-white z-50"
    >
      <img src="icons/icon-192.png" alt="Pashie Logo" class="w-32 h-32 mb-6" />
      <h1 class="text-3xl font-semibold">Pashie</h1>
      <p class="mt-2 text-white/80">Digitale membership cards</p>
    </div>

    <!-- ðŸ”¹ SCAN-SCHERM -->
    <div id="scan-screen" class="flex flex-col items-center gap-4 hidden">
      <div class="relative w-full max-w-sm aspect-[3/4]">
        <div id="reader" class="w-full h-full rounded-xl overflow-hidden bg-black"></div>

        <!-- Overlay box -->
        <div class="pointer-events-none absolute inset-0 flex items-center justify-center">
          <div
            class="border-4 border-white/80 rounded-xl w-72 h-40 shadow-[0_0_0_9999px_rgba(0,0,0,0.35)]"
          ></div>
        </div>
      </div>

      <p class="text-sm text-gray-500 text-center px-4">
        Plaats de streepjescode binnen het kader zodat deze volledig zichtbaar is.
      </p>

      <button
        id="cancel-scan"
        class="mt-2 px-4 py-2 rounded-full bg-slate-200 text-slate-700 text-sm"
      >
        Annuleer
      </button>
    </div>

    <!-- ðŸ”¹ FORM-SCHERM -->
    <div id="form-screen" class="hidden flex flex-col gap-4 w-80">
      <h2 class="text-xl font-semibold text-center mt-2">Pasje gevonden ðŸŽ‰</h2>

      <label class="text-sm">
        Barcode nummer
        <input
          id="barcodeValue"
          class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 text-base"
          readonly
        />
      </label>

      <label class="text-sm">
        Winkelnaam
        <input
          id="storeName"
          class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 text-base"
          placeholder="Bijv. Albert Heijn"
        />
      </label>

      <div class="flex gap-3 mt-2">
        <button
          id="save-card"
          class="flex-1 px-4 py-2 rounded-full bg-[#FF6B5A] text-white font-medium"
        >
          Opslaan
        </button>
        <button
          id="rescan"
          class="px-4 py-2 rounded-full border border-gray-300 text-gray-700"
        >
          Opnieuw scannen
        </button>
      </div>
    </div>

    <!-- ðŸ”¹ START-SCHERM (voor de eerste klik) -->
    <div id="start-screen" class="flex flex-col items-center gap-4">
      <img src="icons/icon-192.png" alt="Pashie Logo" class="w-24 h-24 mt-10" />
      <h1 class="text-2xl font-semibold">Welkom bij Pashie</h1>
      <p class="text-gray-600 text-center px-8">
        Bewaar al je membership cards digitaal. Tik hieronder om een pasje toe te voegen.
      </p>
      <button
        id="start-scan"
        class="mt-4 px-6 py-3 bg-[#1A7B7B] text-white rounded-full font-medium"
      >
        Scan een pasje ðŸ“·
      </button>
    </div>

    <script>
      // -------------- SPLASHSCREEN -----------------
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash-screen");
        setTimeout(() => {
          splash.classList.add("opacity-0");
          setTimeout(() => {
            splash.style.display = "none";
          }, 800);
        }, 4500); // 4,5 sec
      });

      // -------------- SCANNER -----------------
      let html5QrCode = null;

      const startScreen = document.getElementById("start-screen");
      const scanScreen = document.getElementById("scan-screen");
      const formScreen = document.getElementById("form-screen");

      document.getElementById("start-scan").addEventListener("click", () => {
        startScanner();
      });

      document.getElementById("cancel-scan").addEventListener("click", () => {
        stopScanner();
        showStartScreen();
      });

      document.getElementById("rescan").addEventListener("click", () => {
        startScanner();
      });

      document.getElementById("save-card").addEventListener("click", () => {
        const barcodeValue = document.getElementById("barcodeValue").value;
        const storeName = document.getElementById("storeName").value.trim();

        if (!storeName) {
          alert("Voer eerst een winkelnaam in.");
          return;
        }

        // TODO: hier komt later de opslag in localStorage
        console.log("Pasje opgeslagen:", { barcodeValue, storeName });

        alert("Pasje opgeslagen!");
        showStartScreen();
      });

      function startScanner() {
        startScreen.classList.add("hidden");
        formScreen.classList.add("hidden");
        scanScreen.classList.remove("hidden");

        if (!html5QrCode) {
          html5QrCode = new Html5Qrcode("reader");
        }

        const config = {
          fps: 10,
          qrbox: { width: 300, height: 150 },
          formatsToSupport: [
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.EAN_8,
            Html5QrcodeSupportedFormats.CODE_39
          ],
        };

        html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        );
      }

      function stopScanner() {
        if (!html5QrCode) return;
        html5QrCode
          .stop()
          .then(() => html5QrCode.clear())
          .catch((err) => console.error("Stop scanner error", err));
      }

      function onScanSuccess(decodedText, decodedResult) {
        console.log("Scan success:", decodedText);
        stopScanner();

        scanScreen.classList.add("hidden");
        formScreen.classList.remove("hidden");

        document.getElementById("barcodeValue").value = decodedText;
      }

      function onScanFailure(error) {
        // niks doen, blijven scannen
      }

      function showStartScreen() {
        scanScreen.classList.add("hidden");
        formScreen.classList.add("hidden");
        startScreen.classList.remove("hidden");
      }
    </script>
  </body>
</html>
