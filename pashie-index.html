<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pashie">
    <title>Pashie - Test Cards</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1A7B7B">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Barcode Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .barcode-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-center;
        }
        .bg-coral { background-color: #FF6B5A; }
        .bg-turquoise { background-color: #4ECDC4; }
        .bg-teal { background-color: #1A7B7B; }
        .text-turquoise { color: #4ECDC4; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const generateId = () => '_' + Math.random().toString(36).substr(2, 9);
        const saveToStorage = (key, data) => localStorage.setItem(key, JSON.stringify(data));
        const loadFromStorage = (key, defaultValue = null) => {
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : defaultValue;
        };

        function Pashie() {
            const [activeTab, setActiveTab] = useState('cards');
            const [cards, setCards] = useState(() => loadFromStorage('pashie_cards', []));

            useEffect(() => {
                saveToStorage('pashie_cards', cards);
            }, [cards]);

            const addCard = (cardData) => {
                const newCard = {
                    id: generateId(),
                    ...cardData,
                    dateAdded: new Date().toISOString(),
                    usageCount: 0
                };
                setCards([...cards, newCard]);
            };

            const deleteCard = (id) => {
                setCards(cards.filter(card => card.id !== id));
            };

            const useCard = (id) => {
                setCards(cards.map(card => 
                    card.id === id ? { ...card, usageCount: (card.usageCount || 0) + 1 } : card
                ));
            };

            function CardsTab() {
                const [selectedCard, setSelectedCard] = useState(null);
                const barcodeRef = useRef(null);

                useEffect(() => {
                    if (selectedCard && barcodeRef.current) {
                        try {
                            JsBarcode(barcodeRef.current, selectedCard.barcodeValue, {
                                format: 'CODE128',
                                width: 2,
                                height: 100,
                                displayValue: true,
                                margin: 10
                            });
                        } catch (err) {
                            console.error("Barcode error:", err);
                        }
                    }
                }, [selectedCard]);

                if (selectedCard) {
                    return (
                        <div className="barcode-fullscreen">
                            <button
                                onClick={() => setSelectedCard(null)}
                                type="button"
                                className="absolute top-4 left-4 bg-white p-3 rounded-full shadow-lg text-2xl font-bold"
                            >
                                X
                            </button>
                            <div className="text-center px-4">
                                <h2 className="text-2xl font-bold mb-6">{selectedCard.storeName}</h2>
                                <div className="bg-white p-8 rounded-lg shadow-xl">
                                    <svg ref={barcodeRef}></svg>
                                </div>
                                <p className="text-gray-600 mt-6 font-mono text-lg font-bold">
                                    {selectedCard.barcodeValue}
                                </p>
                                <p className="text-gray-500 text-sm mt-2">(Voor handmatige invoer)</p>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="flex flex-col h-full bg-gray-50">
                        <div className="bg-teal text-white p-4 shadow-md">
                            <h1 className="text-xl font-bold">Mijn Pasjes</h1>
                        </div>
                        <div className="flex-1 overflow-auto">
                            {cards.length === 0 ? (
                                <div className="text-center py-12 px-4">
                                    <h3 className="text-xl font-bold text-gray-700 mb-4">Nog geen pasjes</h3>
                                    <button
                                        onClick={() => setActiveTab('scan')}
                                        type="button"
                                        className="bg-coral text-white px-6 py-3 rounded-full font-bold"
                                    >
                                        Voeg Test Card Toe
                                    </button>
                                </div>
                            ) : (
                                <div className="grid grid-cols-2 gap-4 p-4">
                                    {cards.map((card, idx) => {
                                        const cardId = card.id;
                                        return (
                                            <div
                                                key={cardId}
                                                data-card-id={cardId}
                                                data-card-index={idx}
                                                onClick={(e) => {
                                                    e.preventDefault();
                                                    console.log('DIV CLICK:', card.storeName);
                                                    setSelectedCard(card);
                                                    useCard(cardId);
                                                }}
                                                style={{
                                                    cursor: 'pointer',
                                                    WebkitTapHighlightColor: 'rgba(78, 205, 196, 0.3)',
                                                    touchAction: 'manipulation'
                                                }}
                                                className="bg-white rounded-2xl shadow-md p-6 flex flex-col items-center gap-3 active:bg-gray-50"
                                            >
                                                <div className="w-20 h-20 rounded-xl bg-gradient-to-br from-coral to-turquoise flex items-center justify-center text-white text-3xl font-bold pointer-events-none">
                                                    {card.storeName.charAt(0).toUpperCase()}
                                                </div>
                                                <div className="font-bold text-sm text-center text-gray-800 pointer-events-none">
                                                    {card.storeName}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            function ScanTab() {
                return (
                    <div className="flex flex-col h-full bg-gray-50">
                        <div className="bg-teal text-white p-4 shadow-md">
                            <h1 className="text-xl font-bold">Test Scanner</h1>
                        </div>
                        <div className="flex-1 flex items-center justify-center p-8">
                            <div className="text-center">
                                <h2 className="text-xl font-bold mb-4">Voeg Test Cards Toe</h2>
                                <p className="text-gray-600 mb-6">
                                    Klik om test cards toe te voegen en te testen of ze werken!
                                </p>
                                <button
                                    type="button"
                                    onClick={() => {
                                        addCard({
                                            storeName: "Albert Heijn",
                                            barcodeValue: "8710624534011",
                                            barcodeFormat: "CODE128"
                                        });
                                        addCard({
                                            storeName: "Jumbo",
                                            barcodeValue: "8712566451234",
                                            barcodeFormat: "CODE128"
                                        });
                                        addCard({
                                            storeName: "Lidl",
                                            barcodeValue: "4056489123456",
                                            barcodeFormat: "CODE128"
                                        });
                                        setActiveTab('cards');
                                    }}
                                    className="bg-coral text-white px-8 py-4 rounded-full font-bold text-lg"
                                >
                                    Voeg 3 Test Cards Toe
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            function SettingsTab() {
                return (
                    <div className="flex flex-col h-full bg-gray-50">
                        <div className="bg-teal text-white p-4 shadow-md">
                            <h1 className="text-xl font-bold">Instellingen</h1>
                        </div>
                        <div className="flex-1 overflow-auto p-4">
                            <div className="bg-white p-4 rounded-lg shadow mb-4">
                                <h3 className="font-bold text-lg mb-3">Mijn Pasjes ({cards.length})</h3>
                                {cards.length === 0 ? (
                                    <p className="text-gray-500 text-sm">Nog geen pasjes</p>
                                ) : (
                                    <div className="space-y-2">
                                        {cards.map(card => (
                                            <div key={card.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                <div className="flex-1">
                                                    <p className="font-bold">{card.storeName}</p>
                                                    <p className="text-xs text-gray-500">{card.barcodeValue}</p>
                                                </div>
                                                <button
                                                    onClick={() => deleteCard(card.id)}
                                                    type="button"
                                                    className="bg-red-500 text-white px-3 py-1 rounded text-sm ml-2"
                                                >
                                                    Verwijder
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                            <div className="bg-white p-4 rounded-lg shadow">
                                <h3 className="font-bold text-lg mb-2">Test Info</h3>
                                <p className="text-sm text-gray-700">
                                    Dit is een vereenvoudigde versie om te testen of cards klikbaar zijn.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            function HelpTab() {
                return (
                    <div className="flex flex-col h-full bg-gray-50">
                        <div className="bg-teal text-white p-4 shadow-md">
                            <h1 className="text-xl font-bold">Help</h1>
                        </div>
                        <div className="flex-1 overflow-auto p-4">
                            <div className="bg-white p-4 rounded-lg shadow">
                                <h3 className="font-bold text-lg mb-3">Test Stappen</h3>
                                <ol className="text-sm space-y-2">
                                    <li>1. Ga naar Scan tab</li>
                                    <li>2. Klik "Voeg 3 Test Cards Toe"</li>
                                    <li>3. Ga naar Cards tab</li>
                                    <li>4. TIK OP EEN CARD!</li>
                                    <li>5. Barcode zou moeten openen</li>
                                    <li>6. Onder barcode zie je het nummer</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen bg-white">
                    <div className="flex-1 overflow-hidden">
                        {activeTab === 'scan' && <ScanTab />}
                        {activeTab === 'cards' && <CardsTab />}
                        {activeTab === 'settings' && <SettingsTab />}
                        {activeTab === 'help' && <HelpTab />}
                    </div>
                    <div className="flex border-t bg-white py-2">
                        <button onClick={() => setActiveTab('scan')} type="button"
                            className={`flex-1 flex flex-col items-center py-2 ${activeTab === 'scan' ? 'text-turquoise' : 'text-gray-400'}`}>
                            <span className="text-xs">Scan</span>
                        </button>
                        <button onClick={() => setActiveTab('cards')} type="button"
                            className={`flex-1 flex flex-col items-center py-2 ${activeTab === 'cards' ? 'text-turquoise' : 'text-gray-400'}`}>
                            <span className="text-xs">Cards</span>
                        </button>
                        <button onClick={() => setActiveTab('settings')} type="button"
                            className={`flex-1 flex flex-col items-center py-2 ${activeTab === 'settings' ? 'text-turquoise' : 'text-gray-400'}`}>
                            <span className="text-xs">Settings</span>
                        </button>
                        <button onClick={() => setActiveTab('help')} type="button"
                            className={`flex-1 flex flex-col items-center py-2 ${activeTab === 'help' ? 'text-turquoise' : 'text-gray-400'}`}>
                            <span className="text-xs">Help</span>
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Pashie />, document.getElementById('root'));
    </script>
</body>
</html>
