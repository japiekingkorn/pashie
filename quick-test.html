<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [selected, setSelected] = useState(null);
            const cards = [
                { id: 1, name: 'Albert Heijn' },
                { id: 2, name: 'Jumbo' }
            ];
            
            if (selected) {
                return (
                    <div className="p-8 text-center">
                        <h1 className="text-3xl font-bold mb-4">{selected.name}</h1>
                        <button 
                            onClick={() => setSelected(null)}
                            className="bg-red-500 text-white px-4 py-2 rounded"
                        >
                            Sluiten
                        </button>
                    </div>
                );
            }
            
            return (
                <div className="p-4">
                    <h1 className="text-2xl font-bold mb-4">Test Cards</h1>
                    <div className="grid grid-cols-2 gap-4">
                        {cards.map(card => (
                            <button
                                key={card.id}
                                type="button"
                                onTouchStart={() => {
                                    console.log('TOUCH:', card.name);
                                    setSelected(card);
                                }}
                                onClick={() => {
                                    console.log('CLICK:', card.name);
                                    setSelected(card);
                                }}
                                className="bg-blue-500 text-white p-8 rounded-lg text-xl font-bold active:bg-blue-600"
                            >
                                {card.name}
                            </button>
                        ))}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
